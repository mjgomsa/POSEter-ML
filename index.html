<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>POSEter</title>
    <link rel="icon" type="image/x-icon" href="./assets/Fav2.png" />
    <meta property="og:title" content="POSEter" />
    <meta property="og:image" content="./assets/socials.png" />
    <meta
      property="og:description"
      content="Make dynamic typographic posters through ml5.PoseNet"
    />
    <meta property="og:url" content="https://mjgomsa.github.io/POSEter-ML/" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
    ></script>
    <script src="sketch.js"></script>
    <script src="captureSC.js"></script>
    <script src="formSelect.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="parentContainer">
      <div class="leftDiv">
        <h1>POSEter</h1>
        <h2>
          Move your nose to make a typographic poster! Input your text. Select
          your style. You have three seconds to place each character. Capture
          your final poster to add it to our gallery :)
        </h2>
        <form id="myForm">
          <div class="row">
            <label for="inputField">Input text (max 10 characters)</label>
          </div>
          <div class="row">
            <input
              type="text"
              id="inputField"
              name="inputField"
              placeholder="HELLO"
              required
            />
          </div>
          <div class="row">
            <div
              class="buttonSelect"
              id="style1"
              data-button="1"
              onclick="selectButton(1)"
            >
              <p>A</p>
            </div>
            <div
              class="buttonSelect"
              id="style2"
              data-button="2"
              onclick="selectButton(2)"
            >
              <p>A</p>
            </div>
            <div
              class="buttonSelect"
              id="style3"
              data-button="3"
              onclick="selectButton(3)"
            >
              a
            </div>
            <div
              class="buttonSelect"
              id="style4"
              data-button="4"
              onclick="selectButton(4)"
            >
              A
            </div>
          </div>
          <!-- Apply button -->
          <button type="button" class="applyButton" onclick="applyChanges()">
            apply
          </button>
        </form>
      </div>
      <div class="rightDiv">
        <div id="sketch-holder"></div>
        <div class="row2">
          <button class="row2Button" id="capture-screenshot">capture</button>
          <button class="row2Button" type="button" onclick="refreshPage()">
            refresh
          </button>
        </div>
      </div>
      <script src="sketch.js"></script>
    </div>
    <h3>ðŸ•ºPOSEter gallery ðŸ•º</h3>
    <div class="gallery"></div>
    <script>
      function refreshPage() {
        location.reload(true);
      }
    </script>
  </body>
</html>
